{% extends 'not_sidebar.html' %}
{% load static %}
{% block main %}
    <div class="content-body">
        <div class="container">
            <div class="row">
                <main class="col-md-12">
                    <h1 class="page-title">欢迎登录</h1>
                    <article class="post">
                        <div class="entry-content clearfix">
                            <form action="{% url 'oauth:login' %}" method="post" class="contact-form">
                                {% if message %}
                                    <div class="alert alert-warning">{{ message }}</div>
                                {% endif %}
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6 col-md-offset-3">
                                        {{ login_form }}
                                    </div>
                                    <div class="col-md-6 col-md-offset-3 text-center">
                                        <div class="height-40px"></div>
                                        <button class="btn-send btn-5 btn-5b ion-ios-paperplane" type="submit">
                                            <span>登录</span></button>
                                    </div>
                                    <div class="col-md-6 col-md-offset-3 text-center">
                                        <div class="height-40px"></div>
                                        <a href="{% url 'oauth:register' %}">
                                            <h3>
                                                <ins>新用户注册</ins>
                                            </h3>
                                        </a>
                                    </div>
                                </div>    <!-- row -->
                            </form>
                        </div>
                    </article>
                </main>
            </div>
        </div>
    </div>
{% endblock main %}
